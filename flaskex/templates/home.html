{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<section class="hero is-primary is-bold is-large">
  <div class="column is-auto has-text-centered">
  <div class="hero-body"> <h1 class="title is-2">Lab-X Results</h1>
  </div>
</div>
<div class="column is-auto">
  <div id="signup-box" class="signup-box">
    <div class="signup-area">
      <h1 class="title has-text-centered">Global Patient results</h1>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input id="lab-results" class="input is-success" type="text" placeholder="Patient name">
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input id="signup-mail" class="input is-success" type="text" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input id="signup-pass" class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </p>
      </div>
      <br>
      <a id="signup-button" class="form-button button is-primary is-light is-inverted is-outlined is-fullwidth">Check Results</a>
      <br>
      <br>
      <i><a id="feedback" class="feedback"></a></i>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
